<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up Page</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="signup-body">
        <h1>Register to yourself</h1>
        <div class="signup-form">
            <!-- <h1>Welcome to my website</h1> -->
            <h2>Sign Up</h2>
            <form action="login_page.html" onsubmit=" return  datasubmit()">
                <p>UserName</p>
                <input type="name" id="uname" placeholder="Enter your name " required><br>
        
                <p>Email</p>
                <input type="email" id="uemail" placeholder="Enter your email " required><br>

                <p>Mobile No.</p>
                <input type="number" id="unumber" placeholder="Enter your Number" required><br>
        
                <p>Password</p>
                <input type="password" id="upasswd" placeholder="Enter your password " required><br><br>

                <input type="submit" value="sign up">
                <p >Already have an account? <a href="login_page.html">Log In</a></p>
            </form>

        </div>
    </div>
    <script src="signup_form.js"></script>
</body>
</html>
